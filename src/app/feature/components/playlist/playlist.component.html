<div *ngIf="playlists.length > 0; else noPlaylists" class="playlist-container">
  <h2>Your Playlists</h2>
  <ul>
    <app-card *ngFor="let playlist of playlists"
              [imageUrl]="playlist.images[0].url"
              [title]="playlist.name"
              (cardClick)="playFirstTrackInPlaylist(playlist)">
    </app-card>
  </ul>
</div>
<ng-template #noPlaylists>
  <p>No playlists found.</p>
</ng-template>
