<div class="search-container">
  <input [(ngModel)]="query" placeholder="Search for songs, artists, albums..." />
  <button (click)="search()">Search</button>
</div>

<div *ngIf="results.length > 0">
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let result of results" (click)="playTrack(result.uri)">
      <img [src]="result.album.images[0].url" alt="Album Cover" />
      <p>{{ result.name }} by {{ result.artists[0].name }}</p>
    </li>
  </ul>
</div>
