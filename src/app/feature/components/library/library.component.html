<div class="library-container">
  <h2>Saved Tracks</h2>
  <ul>
    <app-card *ngFor="let track of tracks"
              [imageUrl]="track.track.album.images[0].url"
              [title]="track.track.name"
              [subtitle]="track.track.artists[0].name"
              (cardClick)="playTrack(track.track.uri)">
    </app-card>
  </ul>

  <h2>Saved Albums</h2>
  <ul>
    <app-card *ngFor="let album of albums"
              [imageUrl]="album.album.images[0].url"
              [title]="album.album.name"
              [subtitle]="album.album.artists[0].name">
    </app-card>
  </ul>

  <h2>Followed Artists</h2>
  <ul>
    <app-card *ngFor="let artist of artists"
              [imageUrl]="artist.images[0].url"
              [title]="artist.name">
    </app-card>
  </ul>
</div>
