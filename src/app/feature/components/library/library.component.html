<div *ngIf="tracks.length > 0">
    <h2>Saved Tracks</h2>
    <ul>
      <li *ngFor="let track of tracks">
        <img [src]="track.track.album.images[0]?.url" alt="Track Image" />
        <p>{{ track.track.name }} by {{ track.track.artists[0].name }}</p>
      </li>
    </ul>
  </div>
  
  <div *ngIf="albums.length > 0">
    <h2>Saved Albums</h2>
    <ul>
      <li *ngFor="let album of albums">
        <img [src]="album.album.images[0]?.url" alt="Album Image" />
        <p>{{ album.album.name }} by {{ album.album.artists[0].name }}</p>
      </li>
    </ul>
  </div>
  
  <div *ngIf="artists.length > 0">
    <h2>Followed Artists</h2>
    <ul>
      <li *ngFor="let artist of artists">
        <img [src]="artist.images[0]?.url" alt="Artist Image" />
        <p>{{ artist.name }}</p>
      </li>
    </ul>
  </div>
